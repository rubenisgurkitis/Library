<div id="modal" class="modal" style="display: none">
  <form id="form">
    <div>
      <label for="title">Title</label>
      <input type="text" name="title" placeholder="Title" required>
    </div>
    <div>
      <label for="author">Author</label>
      <input type="text" name="author" placeholder="Author" required>
    </div>
    <div>
      <button class="button negative-button" id="modal-cancel-button" type="button" value="Cancel">Cancel</button>
      <input class="button positive-button" id="modal-submit-button" type="submit" value="Save">
    </div>
  </form>
</div>
